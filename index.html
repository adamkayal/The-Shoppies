<!DOCTYPE html>
<html>
<head>
    <title>The Shoppies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body class="bg-light">
<div class="container m-5 mx-auto">
    <h1 class="display-4">The Shoppies</h1>
    <hr>
    <div class="row row-cols-1">
        <div class="col bg-white border rounded mb-3 p-3">
            <label class="mb-1">Movie title</label>
            <input class="form-control" type="search" placeholder="Type to search" aria-label="Search">
        </div>
    </div>
    <div class="row">
        <div class="col-6 bg-white border rounded p-3">
            <h4 id="results-for">No results for ""</h4>
            <hr>
            <ul id="search-results"></ul>
            <button class="btn btn-secondary js-nominate" style="display: none">Nominate</button>
        </div>
        <div class="col-1"></div>
        <div class="col-5 bg-white border rounded p-3">
            <h4>Nominations</h4>
            <hr>
            <ul id="nominations"></ul>
        </div>
    </div>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Good job!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">You have nominated five movies!</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
